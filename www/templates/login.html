<div class="modal">
    <ion-header-bar>
        <button class="buzz-btn-close" ng-click="closeLogin()"><i class="ion-ios-close-outline icon"></i></button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div style="margin:1.4em" class="list">
                <div class="buzz-hidden">
                    <label class="item item-input buzz-input">
                        <input type="text" ng-model="loginData.username" placeholder="USER NAME">
                    </label>
                    <label class="item item-input buzz-input">
                        <input type="password" ng-model="loginData.password" placeholder="PASSWORD">
                    </label>
                    <button class="button button-block buzz-btn-full" type="button" ng-click="doLogin()">LOG IN</button>
                </div>


                <button class="button button-block buzz-btn-full buzz-btn-facebook" type="button" ng-click="doLoginToFB()">
                    <div class="buzz-social-btnicon">
                        <i class="icon ion-social-facebook"></i>
                    </div>
                    <div class="buzz-social-label">
                        LOG IN WITH FACEBOOK
                    </div>
                </button>

                <button class="button buzz-hidden button-block buzz-btn-full buzz-btn-twitter" type="button" ng-click="doLoginToTwitter()">
                    <div class="buzz-social-btnicon">
                        <i class="icon ion-social-twitter"></i>
                    </div>
                    <div class="buzz-social-label">
                        LOG IN WITH TWITTER
                    </div>
                </button>
            </div>
        </form>
    </ion-content>
</div>
