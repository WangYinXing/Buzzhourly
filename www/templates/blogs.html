<ion-view title="" ng-init="init();" ng-click="onClick();">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon-round" style="color:white"></button>
        <i class='buzz-nav-left-title'>{{getTitle()}}</i>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">

        <i class="buzz-btn-index icon fa fa-search" ng-click="showSearchBox()"></i>
      <!--
        <a class="button icon-right ion-chevron-down btn-sort" ng-hide="isIndexMode();"  ng-click="showSortModes();">
          <span style="margin-right:10px">{{orderby}}</span>
        </a>
        -->
        <i ng-click="showSortModes();" class="buzz-btn-sort fa fa-ellipsis-v"></i>
    </ion-nav-buttons>

    <div class="tabs-striped tabs-top tabs-background-positive tabs-dark">
      <div class="tabs" style="border-bottom: 2px solid #c6c6c6;">
        <a class="tab-item" ng-repeat="tab in tabs" ng-class="getTabStatus($index);" ng-click="onTab($index);">
          {{tab.text}}
        </a>
        <div ng-show="isSorted();" class="buzz-sort-header">
          SORTING BY : {{sortName}}
          <i ng-click="clearSort();" class="icon ion-close-round close-sort-header"></i>
        </div>
      </div>
    </div>
    <div ng-include="'templates/posts.html'">
    </div>

</ion-view>
